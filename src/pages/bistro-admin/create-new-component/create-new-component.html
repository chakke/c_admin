<ion-header>
    Thêm mới phần tử
</ion-header>



<ion-content>
    <div class="ba-content">
        <div class="form-group">
            <label for="type">Loại</label>
            <select name="type" class="form-control">
                <option value="1">xxx</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantily">Số lượng</label>
            <input type="number" name="quantily" class="form-control" placeholder="Số lượng" />
        </div>
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" placeholder="Tên" class="form-control" />
        </div>
        <div class="form-group">
            <label for="width">Chiều dài</label>
            <input type="number" name="width" class="form-control" placeholder="Chiều dài" />
        </div>
        <div class="form-group">
            <label for="height">Chiều cao</label>
            <input type="number" name="height" class="form-control" placeholder="Chiều cao" />
        </div>
        <div class="form-group" text-center>
            <button class="btn btn-danger">Hủy bỏ</button>
            <button class="btn btn-primary">Thêm mới</button>
        </div>
    </div>
</ion-content>
